</head>

<body>
    <body>
        <script type="text/javascript">
            window.onload = function() {
              document.getElementById("addForm").style.display = "none";
            };
          
            function addForm() {
              if (document.getElementById("addForm").style.display == "none") {
                document.getElementById("addForm").style.display = "block";
              } else {
                document.getElementById("addForm").style.display = "none";
              }
            }
        </script>

        <!--   HEADER   -->

        <header>
          <div class="navbar navbar-dark bg-dark box-shadow">
            <div class="container d-flex justify-content-between">
              <a href="#" class="navbar-brand justify-content-between align-items-center">
                <svg width="1.5rem" height="1.5rem" viewBox="0 0 16 16" class="bi bi-door-open-fill" fill="white" xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd" d="M1.5 15a.5.5 0 0 0 0 1h13a.5.5 0 0 0 0-1H13V2.5A1.5 1.5 0 0 0 11.5 1H11V.5a.5.5 0 0 0-.57-.495l-7 1A.5.5 0 0 0 3 1.5V15H1.5zM11 2v13h1V2.5a.5.5 0 0 0-.5-.5H11zm-2.5 8c-.276 0-.5-.448-.5-1s.224-1 .5-1 .5.448.5 1-.224 1-.5 1z"/>
                  </svg>
                <strong>View Page</strong>
              </a>
            
            <!--   HEADER NAV   -->

            <div class="btn-group" role="group">
              <a href="#" class="btn btn-outline-light"><svg width="0.95em" height="0.95em" viewBox="0 0 16 16" class="bi bi-info-circle-fill" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd" d="M8 16A8 8 0 1 0 8 0a8 8 0 0 0 0 16zm.93-9.412l-2.29.287-.082.38.45.083c.294.07.352.176.288.469l-.738 3.468c-.194.897.105 1.319.808 1.319.545 0 1.178-.252 1.465-.598l.088-.416c-.2.176-.492.246-.686.246-.275 0-.375-.193-.304-.533L8.93 6.588zM8 5.5a1 1 0 1 0 0-2 1 1 0 0 0 0 2z"/>
              </svg> ABOUT US</a>
              <a href="#" class="btn btn-outline-light"><svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-house-fill" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd" d="M8 3.293l6 6V13.5a1.5 1.5 0 0 1-1.5 1.5h-9A1.5 1.5 0 0 1 2 13.5V9.293l6-6zm5-.793V6l-2-2V2.5a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5z"/>
                <path fill-rule="evenodd" d="M7.293 1.5a1 1 0 0 1 1.414 0l6.647 6.646a.5.5 0 0 1-.708.708L8 2.207 1.354 8.854a.5.5 0 1 1-.708-.708L7.293 1.5z"/>
              </svg> HOME</a>
              <a href="#" class="btn btn-outline-light"><svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-bag-check-fill" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd" d="M5.5 3.5a2.5 2.5 0 0 1 5 0V4h-5v-.5zm6 0V4H15v10a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V4h3.5v-.5a3.5 3.5 0 1 1 7 0zm-.646 5.354a.5.5 0 0 0-.708-.708L7.5 10.793 6.354 9.646a.5.5 0 1 0-.708.708l1.5 1.5a.5.5 0 0 0 .708 0l3-3z"/>
              </svg> Cart</a>
            </div>
            </div>

          </div>
        </header>
    
        <main role="main">
        
            <!--   HERO TEXT   -->

            <section class="jumbotron text-center">
            <div class="container">
              <h1 class="display-7">DOORS</h1>
              <p class="lead" style="max-width: 50%; margin: auto; margin-bottom: 2rem;">
                The cheapest doors in the whole world! They're so cheap you won't believe
                it! And other Lorem Ipsum stuff that is pretty boring but I'm trying to be a
                professional designer. Long story short,
                <br><br><strong>Buy one of those pretty doors already.</strong>
              </p>

              <!--   SEARCH   -->

              <div>
                <form class="form-inline" style="max-width: 50%; margin: auto;">
                <div class="form-group mx-sm-6 mb-1">
                  <input class="form-control" type="search" placeholder="Search by producer...">
                </div>
                <div style="display: flex; justify-content: flex-end;">
                  <button class="btn btn-dark my-2 my-md-3" type="submit" style="margin-right: 10px;">Search</button>
                  <button class="btn btn-outline-dark my-2 my-md-3" type="reset">Clear</button>
                </div>
                </form>
                <div>
                    <button class="btn btn-dark my-2 my-md-3" onclick="addForm(1)" style="margin-right: 10px;">Add new</button>
                </div>
              </div>
              </p>
              <hr/>

              <!--   ADD NEW DOOR   -->

              <div id="addForm" style="width: 50%; margin: auto;">
                  <form>
                    <h1>Add new door to the list</h1>
                    <div class="row">
                        <div class="col-sm-3">
                            <label for="price_input" class="form-label">Price (UAH)</label>
                            <input type="text" name="price_input" class="form-control" id="price_input" placeholder="Enter price..." required>
                        </div>
                        <div class="col-sm">
                            <label for="producer_input" class="form-label">Producer</label>
                            <input type="text" name="producer_input" class="form-control" id="producer_input" placeholder="Enter producer..." required>
                        </div>
                    </div>
                    <div class="row" style="margin-top: 1rem;">
                        <div class="col-sm-3">
                            <label for="wood_type" class="form-label">Wood type</label>
                            <select class="form-control" name="wood_type" id="wood_type" placeholder="Choose wood type..." required>
                                <option value="MAHOGANY">MAHOGANY</option>
                                <option value="OAK">OAK</option>
                                <option value="CEDAR">CEDAR</option>
                                <option value="PINE">PINE</option>
                              </select>
                        </div>
                        <div class="col-sm">
                            <label for="color" class="form-label">Color</label>
                            <select class="form-control" name="color" id="color" placeholder="Choose color..." required>
                                <option value="red">red</option>
                                <option value="blue">blue</option>
                                <option value="black">black</option>
                                <option value="white">white</option>
                              </select>
                        </div>
                        <div class="col-sm">
                            <label for="height_in_centimeters" class="form-label">Height (cm)</label>
                            <input type="text" name="height_in_centimeters" class="form-control" id="height_in_centimeters" placeholder="Enter height..." required>
                        </div>
                   
                        <div class="col-sm">
                            <label for="weight_in_kilograms" class="form-label">Weight (kg)</label>
                            <input type="text" name="weight_in_kilograms" class="form-control" id="weight_in_kilograms" placeholder="Enter weight..." required>
                        </div>
                    </div>
                    <div style="margin-top: 2rem;">
                        <button id="submit_button" type="submit" class="btn btn-dark">Submit</button>
                        <button type="reset" class="btn btn-outline-dark">Reset</button>
                      </div>
                  </form>
              </div>
            </div>
          </section>
          
          <!--   WHERE ALL THE DOORS AT  -->

          <div class="album py-5 bg-light" style="width: 85%; margin: auto; border: 1px #c2c2c2; border-radius: 5px;">
            <div class="container">
    
              <div id="items-container" class="row">
                
              </div>
              
            </div>
          </div>
    
        </main>
