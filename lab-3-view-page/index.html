<body>

  <section class="jumbotron text-center">
    <div class="container">
      <h1 class="display-7">DOORS</h1>
      <p class="lead" style="max-width: 50%; margin: auto; margin-bottom: 2rem;">
        The cheapest doors in the whole world! They're so cheap you won't believe
        it! And other Lorem Ipsum stuff that is pretty boring but I'm trying to be a
        professional designer. Long story short,
        <br><br><strong>Buy one of those pretty doors already.</strong>
      </p>

      <!--   SEARCH   -->

      <div>
        <form class="form-inline" action="javascript:void(0);" method="POST" id="search-by-producer" onsubmit="app.SearchByProducer()" style="max-width: 50%; margin: auto;">
          <input id="search-producer" class="form-control" type="text" placeholder="Search by producer...">
          <div style="display: flex; justify-content: flex-end;">
            <input class="btn btn-dark my-2 my-md-3" type="submit" id="search-button" value="Search" style="margin-right: 5px;">
            <button class="btn btn-outline-dark my-2 my-md-3" onclick="app.StopSearch()" style="margin-right: 5px;">Cancel</button>
            <input class="btn btn-outline-danger my-2 my-md-3" type="button" id="bubble-sort" onclick="app.BubbleSortByPrice()" value="Sort by price" />
          </div>
        </form>
            <div>
              <button class="btn btn-dark my-2 my-md-3" onclick="app.DisplayAddForm()">Add new</button>
            </div>
      </div>
      </p>
      <hr/>

    

  <!--   ADD   -->

  <div id="add-form" style="width: 50%; margin: auto; margin-bottom: 20px;">
    <h1>Add new door</h1><br>
    <form action="javascript:void(0);" method="POST" onsubmit="app.Add()">
      <div class="row">
        <div class="col-sm-3">
          <label for="price">PRICE</label>
          <input class="form-control" type="text" id="add-price" placeholder="Enter price" required>
        </div>
        <div class="col-sm">
          <label for="producer">PRODUCER</label>
          <input class="form-control" type="text" id="add-producer" placeholder="Enter producer" required>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-3">
          <label for="wood">WOOD TYPE</label>
          <select class="form-control" id="add-woodtype" placeholder="Choose wood type..." required>
            <option value="MAHOGANY">MAHOGANY</option>
            <option value="OAK">OAK</option>
            <option value="CEDAR">CEDAR</option>
            <option value="PINE">PINE</option>
          </select>
        </div>
        <div class="col-sm-3">
          <label for="color">COLOR</label>
          <select class="form-control" id="add-color" placeholder="Choose color..." required>
            <option value="RED">RED</option>
            <option value="BLUE">BLUE</option>
            <option value="BLACK">BLACK</option>
            <option value="WHITE">WHITE</option>
          </select>
        </div>
        <div class="col-sm">
          <label for="height">HEIGHT (cm)</label>
          <input class="form-control" type="text" id="add-height" placeholder="Enter height" required><br>
          <label for="height">WEIGHT (kg)</label>
          <input class="form-control" type="text" id="add-weight" placeholder="Enter weight" required><br>
        </div>
      </div>
      
      <div style="margin-top: 2rem;">
        <input type="submit" class="btn btn-dark" value="Submit" onclick="app.DisplayAddForm()" />
        <input type="reset" class="btn btn-outline-dark" value="Reset" />
      </div>
    </form>
  </div>
  
  <!--   EDIT   -->

  <div id="edit-spoiler" role="aria-hidden" style="width: 50%; margin: auto; margin-bottom: 20px;">
    <h1>Edit door</h1><br>
    <form action="javascript:void(0);" method="POST" id="saveEdit">
      <div class="row">
        <div class="col-sm-3">
          <label for="price">PRICE</label>
          <input class="form-control" type="text" id="edit-price" placeholder="Enter price" required>
        </div>
        <div class="col-sm">
          <label for="producer">PRODUCER</label>
          <input class="form-control" type="text" id="edit-producer" placeholder="Enter producer" required>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-3">
          <label for="wood">WOOD TYPE</label>
          <select class="form-control" id="edit-woodtype" placeholder="Choose wood type..." required>
            <option value="MAHOGANY">MAHOGANY</option>
            <option value="OAK">OAK</option>
            <option value="CEDAR">CEDAR</option>
            <option value="PINE">PINE</option>
          </select>
        </div>
        <div class="col-sm-3">
          <label for="color">COLOR</label>
          <select class="form-control" id="edit-color" placeholder="Choose color..." required>
            <option value="RED">RED</option>
            <option value="BLUE">BLUE</option>
            <option value="BLACK">BLACK</option>
            <option value="WHITE">WHITE</option>
          </select>
        </div>
        <div class="col-sm">
          <label for="height">HEIGHT (cm)</label>
          <input class="form-control" type="text" id="edit-height" placeholder="Enter height" required><br>
          <label for="height">WEIGHT (kg)</label>
          <input class="form-control" type="text" id="edit-weight" placeholder="Enter weight" required><br>
        </div>
      </div>
      
      <div style="margin-top: 2rem;">
        <input type="submit" class="btn btn-dark" value="Edit" />
        <button class="btn btn-outline-dark" onclick="app.CloseInput()">Cancel</button>
      </div>
    </form>
  </div>

  <!--   COUNTERS   -->

  <div class="jumbotron bg-dark" style="padding-bottom: 5px; max-width: 50%; color: white; margin: auto;">

    <!--   ITEMS COUNTER   -->

    <p id="counter">
    </p>

    <!--   TOTAL PRICE COUNTER   -->

    <p id="total-price-counter">
    </p>

    <!--   UKRAINIAN PRODUCTS COUNTER   -->

    <p id="ukrainian-products-counter">
    </p>

  </div>

  <div id="clear-spoiler" role="aria-hidden">
    <button class="btn btn-dark my-2 my-md-3" onclick="app.Clear()">Clear</button>
  </div>


  <!--   DISPLAY   -->

  <div class="album py-5 bg-light" style="width: 85%; margin: auto; margin-top: 30px; border: 1px #c2c2c2; border-radius: 5px;">
    <div class="container">

      <div id="doors" class="row">
        
      </div>
      
    </div>
  </div>

  <script src="js/index.js"></script>
</body>
